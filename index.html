<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping Cart</title>
</head>
<body>

    <header>
        <a href="#" class="logo">Ecommerce</a>
        <div id="icon-cart">
            <i class="fa fa-shopping-cart"></i>
            <span class="cart-item-count"></span>
        </div>
    </header>

    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
            <div class="cart-box">
                <img src="img/p1.jpg" class="cart-img">
                <div class="cart-detail">
                    <h2 class="cart-product-title">T-Shirt</h2>
                    <span class="cart-price">$100</span>
                    <div class="cart-quantity">
                        <button id="decrement">-</button>
                        <span class="number">1</span>
                        <button id="increment">+</button>
                    </div>
                </div>
                <i class="fa fa-trash cart-remove"></i>
            </div>
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>
        <button class="btn-buy">Buy Now</button>
        <i class="fa fa-times" id="cart-close"></i>
    </div>

    <section id="shop">
        <h1 class="section-title">Shop Products</h1>
        <div class="product-content">

            <div class="product-box">
                <div class="img-box">
                 <img src="img/p1.jpg" alt="">
                </div>
                <h2 class="product-title">T-Shirt</h2>
                <div class="price-and-cart">
                    <span class="price">$100</span>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                 <img src="img/p2.jpg" alt="">
                </div>
                <h2 class="product-title">T-Shirt</h2>
                <div class="price-and-cart">
                    <span class="price">$200</span>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                 <img src="img/p3.jpg" alt="">
                </div>
                <h2 class="product-title">T-Shirt</h2>
                <div class="price-and-cart">
                    <span class="price">$150</span>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                 <img src="img/p4.jpg" alt="">
                </div>
                <h2 class="product-title">T-Shirt</h2>
                <div class="price-and-cart">
                    <span class="price">$77</span>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                 <img src="img/p5.jpg" alt="">
                </div>
                <h2 class="product-title">Pants</h2>
                <div class="price-and-cart">
                    <span class="price">$120</span>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                 <img src="img/p6.jpg" alt="">
                </div>
                <h2 class="product-title">Pants</h2>
                <div class="price-and-cart">
                    <span class="price">$100</span>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                 <img src="img/p7.jpg" alt="">
                </div>
                <h2 class="product-title">Skirt</h2>
                <div class="price-and-cart">
                    <span class="price">$300</span>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                 <img src="img/p8.jpg" alt="">
                </div>
                <h2 class="product-title">Skirt</h2>
                <div class="price-and-cart">
                    <span class="price">$100</span>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>


        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
